CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_ZMK_SLEEP=n
# CONFIG_PM_DEVICE=n
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_EXT_POWER=y

# Battery
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# RgbLed
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=40
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_LOW=20
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=5
CONFIG_RGBLED_WIDGET_SHOW_LAYER_COLORS=y
# Windows Base - Blue
CONFIG_RGBLED_WIDGET_LAYER_0_COLOR=4
# MacOS Base - Green
CONFIG_RGBLED_WIDGET_LAYER_1_COLOR=2
# Win Numpad - White
CONFIG_RGBLED_WIDGET_LAYER_2_COLOR=7
# Mac Numpad - White
CONFIG_RGBLED_WIDGET_LAYER_3_COLOR=7
# Symbols - Magenta
CONFIG_RGBLED_WIDGET_LAYER_4_COLOR=5
# Navigation - Cyan
CONFIG_RGBLED_WIDGET_LAYER_5_COLOR=6
# Win Function Keys - Yellow
CONFIG_RGBLED_WIDGET_LAYER_6_COLOR=3
# Mac Function Keys - Yellow
CONFIG_RGBLED_WIDGET_LAYER_7_COLOR=3
# Win Adjustments - Red
CONFIG_RGBLED_WIDGET_LAYER_8_COLOR=1
# Mac Adjustments - Red
CONFIG_RGBLED_WIDGET_LAYER_9_COLOR=1
# Connectivity - Red
CONFIG_RGBLED_WIDGET_LAYER_10_COLOR=1
