# This file generates the GitHub Actions matrix.
# For simple board + shield combinations, add them to the top level board and
# shield arrays, for more control, add individual board + shield combinations
# to the `include` property. You can also use the `cmake-args` property to
# pass flags to the build command, `snippet` to add a Zephyr snippet, and
# `artifact-name` to assign a name to distinguish build outputs from each other:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#   - board: nice_nano_v2
#     shield: corne_left
#     snippet: studio-rpc-usb-uart
#     cmake-args: -DCONFIG_ZMK_STUDIO=y
#     artifact-name: corne_left_with_studio
#
---
include:
  # Sweep Dongle with rgbled
  - board: seeeduino_xiao_ble
    shield: forager_dongle rgbled_adapter
    snippet: studio-rpc-usb-uart
    artifact-name: sweep_dongle_central
    cmake-args: -DCONFIG_RGBLED_WIDGET_BATTERY_SHOW_SELF=n -DCONFIG_RGBLED_WIDGET_BATTERY_SHOW_PERIPHERALS=n -DCONFIG_RGBLED_WIDGET_BATTERY_SHOW_ONLY_PERIPHERALS=y
  # Sweep Left
  - board: nice_nano_v2
    shield: cradio_left
    cmake-args: -DCONFIG_ZMK_SPLIT=y -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
    artifact-name: sweep_dongle_left
  # Sweep Right
  - board: nice_nano_v2
    shield: cradio_right
    cmake-args: -DCONFIG_ZMK_SPLIT=y -DCONFIG_ZMK_SPLIT_ROLE_CENTRAL=n
    artifact-name: sweep_dongle_right
  # nrf52840 settings reset
  - board: nice_nano_v2
    shield: settings_reset
    artifact-name: nrf52840_settings_reset
  # xiao settings reset
  - board: seeeduino_xiao_ble
    shield: settings_reset
    artifact-name: xiao_settings_reset