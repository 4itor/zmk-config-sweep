    # Prospector 4itor
    - name: 4itor
      url-base: https://github.com/4itor
    # ZMK tri-state
    - name: dhruvinsh
      url-base: https://github.com/dhruvinsh
  projects:
    - name: zmk
      remote: zmkfirmware
